<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unwall - AI Paywall Remover</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 350px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .tagline {
            font-size: 12px;
            opacity: 0.8;
        }

        .main-action {
            margin-bottom: 20px;
        }

        .remove-paywall-btn {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .remove-paywall-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .remove-paywall-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .quick-remove-btn {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .quick-remove-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .quick-remove-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status {
            margin: 15px 0;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .status.success {
            background: rgba(76, 175, 80, 0.3);
            border-color: rgba(76, 175, 80, 0.5);
        }

        .status.error {
            background: rgba(244, 67, 54, 0.3);
            border-color: rgba(244, 67, 54, 0.5);
        }

        .status.loading {
            background: rgba(255, 193, 7, 0.3);
            border-color: rgba(255, 193, 7, 0.5);
        }

        .settings {
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 15px;
        }

        .settings-btn {
            width: 100%;
            padding: 10px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .settings-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .api-config {
            margin-top: 15px;
            display: none;
        }

        .api-config.show {
            display: block;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            opacity: 0.9;
        }

        .form-input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
            cursor: pointer;
        }

        .form-select option {
            background: #4a4a4a;
            color: white;
        }

        .save-btn {
            width: 100%;
            padding: 8px;
            background: rgba(76, 175, 80, 0.3);
            border: 1px solid rgba(76, 175, 80, 0.5);
            border-radius: 6px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .save-btn:hover {
            background: rgba(76, 175, 80, 0.5);
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">üö´üß± Unwall</div>
        <div class="tagline">AI-Powered Paywall Remover</div>
    </div>

    <div class="main-action">
        <button id="removePaywallBtn" class="remove-paywall-btn">
            ü§ñ AI-Powered Removal
        </button>
        <button id="quickRemoveBtn" class="quick-remove-btn">
            ‚ö° Quick Removal (No AI)
        </button>
    </div>

    <div id="status" class="status" style="display: none;">
        Ready to remove paywalls
    </div>

    <div class="settings">
        <button id="settingsBtn" class="settings-btn">
            ‚öôÔ∏è API Configuration
        </button>
        
        <div id="apiConfig" class="api-config">
            <div class="form-group">
                <label class="form-label" for="apiKey">OpenRouter API Key:</label>
                <input type="password" id="apiKey" class="form-input" placeholder="Enter your OpenRouter API key">
            </div>
            <div class="form-group">
                <label class="form-label" for="model">AI Model:</label>
                <select id="model" class="form-select">
                    <option value="google/gemini-2.5-flash">Google Gemini 2.5 Flash (Fast)</option>
                    <option value="anthropic/claude-sonnet-4">Anthropic Claude Sonnet 4 (Advanced)</option>
                </select>
                <div style="font-size: 11px; opacity: 0.7; margin-top: 5px;">Choose your preferred AI model for paywall analysis</div>
            </div>
            <button id="saveBtn" class="save-btn">Save Configuration</button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
